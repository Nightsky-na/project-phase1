                    </div>

                            <label>
                                <input type="file" class="text-sm text-grey-500
                                file:w-[60%] file:h-[200px]
                                file:mr-10 file:py-3 file:px-10
                                file:rounded-[20px] file:border-0
                                file:text-md file:font-semibold  file:text-white
                                file:bg-[#8DACF2]
                                hover:file:cursor-pointer hover:file:opacity-80 text-transparent" />

                            <div class="flex flex-col gap-8 m-5">
                                <div>
                                    <h2 class="text-lg font-light text-[#657AAA]">Products name </h2>
                                    <div class="flex gap-3 w-[70%]"> 
                                        <input type="text" class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="Products Name">

                                </div>
                                <div>
                                    <h2 class="text-lg font-light text-[#657AAA]">Product code</h2>

                                </div>

                                </div>
                            </div>

                                        <li>

                                            </label>
                                        </li>

                                                <div class="flex items-center">
                                                    <div class="w-full text-lg font-semibold">Accessories</div>
                                                    <!-- <div class="w-full">Good for small websites</div> -->
                                                </div>
                                            </label>
                                        </li>
                                        <li>

                                            <label for="bag" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
