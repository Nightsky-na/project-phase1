<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Shop page - Little gift</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="overflow-hidden">
    <header class="w-screen sticky z-50 top-0 ">
        <nav class=" bg-navy-100 sticky z-50 top-0 rounded-b-[40px]">
            <!-- Desktop  -->
            <div class="mx-2 max-w-8xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between ">
                    <div
                        class="flex flex-1 items-center justify-center  m:items-stretch sm:justify-between sm:w-screen">
                        <!-- logo -->
                        <div class="flex flex-shrink-0 items-center justify-self-start">
                            <div class="block lg:hidden w-12 h-12 bg-white rounded-[100px]"></div>
                            <div class="hidden lg:block w-12 h-12 bg-white rounded-[100px]"></div>
                            <div
                                class="hidden sm:transition-all sm:block sm:w-[140px] md:transition-all md:w-[240px] lg:transition-all lg:w-[340px]">
                                <input type="text" class="form-input w-full mx-2 px-4 py-2 rounded-full"
                                    placeholder="Search...">
                            </div>
                        </div>
                        <!-- search input -->
                        <!-- <input type="email" class="form-input px-4 py-3 rounded-full"> -->
                        <!-- <div class="hidden sm:ml-6  sm:block sm:justify-items-end">
                        </div> -->
                        <!-- list nav -->
                        <div class="hidden sm:ml-6  sm:block sm:justify-items-end">
                            <div class="flex flex-1 space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="/" 
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                    >Home</a>

                                <a href="/shop/"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                    >Product</a>
                                    
                                    <a href="/search"
                                    class="bg-navy-300 text-white  px-3 py-2 rounded-md text-sm font-medium"  aria-current="page"
                                    >Search</a>
                                
                                <a href="/about"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About us</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu" style="display: none;">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="/" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                        aria-current="page">Home</a>

                    <a href="/shop/"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Product</a>

                    <a href="/search"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Search</a>

                    <a href="/about"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About
                        us</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="relative mt-[-64px]">
        <div class="bg-gradient-to-b from-[#C7DAFD] to-[#FBF5F1] z-10 w-screen h-screen">
            <div class="flex flex-col justify-start items-center w-screen h-screen">
                <!-- logo -->
                <div class="m-2 transition-all md:mt-[20%] lg:mt-[10%] mb-[7%] justify-center flex flex-row px-[-10px] scale-150 ">
                    <img class=""src="../assets/images/nantarat-little-gift-logo.png" alt="" srcset="">
                </div>
                <!-- search -->
                <div class="flex flex-col justify-items-stretch items-center w-[90%]">
                    <form class="w-full flex justify-center ml-[20%]">   
                        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </div>
                            <input type="search" id="default-search" class="block w-[80%] p-4 pl-10  text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search..." required>
                        </div>
                    </form>
                    <button type="submit" class="text-white w-fit mt-4 right-2.5 bottom-2.5 bg-[#2E7DE8] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
