<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <header class="w-screen sticky z-50 top-0 ">
        <nav class=" bg-[#8DACF2] sticky z-50 top-0 rounded-b-[40px]">
            <!-- Desktop  -->
            <div class="mx-2 max-w-8xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between ">
                    <div
                        class="flex flex-1 items-center justify-center  m:items-stretch sm:justify-between sm:w-screen">
                        <!-- logo -->
                        <div class="flex flex-shrink-0 items-center justify-self-start gap-3">
                            <img src="../assets/images/nantarat-little-gift-logo.png" class="block lg:hidden w-25 h-12">
                            <img src="../assets/images/nantarat-little-gift-logo.png" class="hidden lg:block w-25 h-12">
                            <div
                                class="hidden lg:text-xl text-[#1E5DE0] sm:transition-all sm:block sm:w-[140px] md:transition-all md:w-[240px] lg:transition-all lg:w-[340px] ">
                                | ADMIN
                            </div>
                        </div>
                        <!-- search input -->
                        <!-- <input type="email" class="form-input px-4 py-3 rounded-full"> -->
                        <!-- <div class="hidden sm:ml-6  sm:block sm:justify-items-end">
                        </div> -->
                        <!-- list nav -->
                        <div class="hidden sm:ml-6  sm:block sm:justify-items-end">
                            <div class="flex flex-1 space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="/admin/"
                                    class="bg-[#1158bc] text-white  px-3 py-2 rounded-md text-sm font-medium"
                                    aria-current="page">User</a>

                                <a href="/admin/product"
                                    class="text-gray-300 hover:bg-[#2E7DE8] hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                    >Products</a>

                                <a href="./adminPage.html"
                                    class="text-gray-300 hover:bg-[#2E7DE8] hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                                    >Profile</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu" style="display: none;">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-[#2E7DE8] hover:text-white" -->
                    <a href="#" class="bg-[#2E7DE8] text-white block px-3 py-2 rounded-md text-base font-medium"
                        aria-current="page">User</a>

                    <a href="/product"
                        class="text-gray-300 hover:bg-[#2E7DE8] hover:text-white block px-3 py-2 rounded-md text-base font-medium">Products</a>

                    <a href="#"
                        class="text-gray-300 hover:bg-[#2E7DE8] hover:text-white block px-3 py-2 rounded-md text-base font-medium">Profile</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="relative mt-[-64px] bg-[#FBF5F1] h-full w-full">
        <div class="bg-gradient-to-b from-navy-700 z-10 w-screen h-full pt-[64px]">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <!-- Replace with your content -->
                <div class="flex flex-row items-center justify-between" >
                    <div class="flex flex-row gap-5 items-center">
                        <div class="w-[50px] h-[5 0px]">
                            <img src="../assets/logo/adminProfile.png" alt="" srcset="">
                        </div>
                        <div class="text-lg font-semibold text-[#657AAA]">
                            Admin: Kontawat Wisetpaitoon
                        </div>
                    </div>
                </div>
                <!-- <div class="mt-5 mx-5 text-xl text-[#38435d] underline font-semibold">
                    <h1>User management</h1>
                </div> -->
                <div class="flex flex-col items-center">
                    <div class="bg-white w-[100%] h-14 p-3 pb-3 px-4 mx-[10%] mt-3 text-xl font-medium text-[#657AAA] rounded-t-[20px]">
                        Add User:
                    </div>
                    <div class="flex flex-row w-[100%] h-screen mx-[10%] mt-2 gap-2">
                        <div class="bg-white h-[70%] w-[50%] rounded-b-[20px] p-4">
                            <h1 class="text-2xl font-medium text-[#657AAA] underline">General Information</h1>
                            <!-- name -->
                            <div class="flex flex-col gap-8 m-5">
                                <div class="mb-10">
                                    <h2 class="text-lg font-light text-[#657AAA]">Name</h2>
                                    <div class="flex gap-3"> 
                                        <input type="text" class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="First Name">
                                        <input type="text" class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="Last Name">
                                    </div>
                                </div>
                                <div>
                                    <h2 class="text-lg font-light text-[#657AAA]">Username </h2>
                                    <div class="flex gap-3 w-[50%]"> 
                                        <input type="text" class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="Username">
                                    </div>
                                </div>
                                <div class="flex gap-3 ">
                                    <div class="flex flex-col w-[50%]"> 
                                        <h2 class="text-lg font-light text-[#657AAA]">Email</h2>
                                        <input type="email" class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="Email">
                                    </div>
                                    <div class="flex flex-col w-[50%]"> 
                                        <h2 class="text-lg font-light text-[#657AAA]">Password </h2>
                                        <input type="password" class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white h-[70%] w-[50%] rounded-b-[20px] p-4">
                            <!-- <h1 class="text-2xl font-medium text-[#657AAA] underline">General Information</h1> -->
                            <!-- name -->
                            <div class="flex flex-col gap-8 m-5 mt-12">
                                <div class="mb-10">
                                    <h2 class="text-lg font-light text-[#657AAA]">Phone number</h2>
                                    <div class="flex gap-3 w-[70%]"> 
                                        <input type="text" class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="+66">
                                    </div>
                                </div>
                                <div>
                                    <h2 class="text-lg font-light text-[#657AAA]">Address</h2>
                                    <div class="flex gap-3 w-[100%]"> 
                                        <textarea class="mt-1 w-[100%] rounded-md bg-[#FBF5F1]  focus:border-gray-500  focus:ring-0" rows="3" spellcheck="false" placeholder="User address"></textarea>
                                    </div>
                                </div>
                                <div class="flex gap-3 ">
                                    <div class="flex flex-col w-[50%]"> 
                                        <h2 class="text-lg font-light text-[#657AAA]">Age</h2>
                                        <input type="number" min="10" max="99"class="mt-1 block w-full rounded-md bg-[#FBF5F1] border-[#657AAA] border focus:border-[#657AAA]  focus:ring-1" placeholder="User age">
                                    </div>
                                    <div class="flex flex-col w-[50%]"> 
                                        <h2 class="text-lg font-light text-[#657AAA]">Gender</h2>
                                        <select class="block w-full mt-1 rounded-md bg-[#FBF5F1] border-[#657AAA]  focus:border-gray-500  focus:ring-0">
                                            <option value="" class="text-[#BCBEC0]" selected disabled hidden>User gender</option>
                                            <option>Woman</option>
                                            <option>Man</option>
                                            <option>Other</option>
                                            <option>Prefer not to respond</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <a class="w-[70%] self-center  text-white bg-[#2E7DE8] p-2 rounded-[5px] shadow-md mx-3 transition delay-150 duration-300  hover:border-white hover:border-2 hover:ease-in-out mt-10 text-center" href="/admin/user/add" >SAVE</a>
                                
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <!-- /End replace -->
            </div>
        </div>
    </main>
</body>

</html>
