<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page - Little gift</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <main>
        <div class="bg-cream-100 h-screen w-screen flex flex-row justify-end items-center font-nunito pr-10">
            <!-- login -->
            <div class="bg-white w-[50%] h-[90%] px-20 rounded-[40px] shadow-xl flex flex-col justify-start font-nunito md:w-[40%]">
                <!-- logo -->
                <div class="m-2 justify-center flex flex-row px-[-10px] "> 
                    <img src="./assets/images/Screenshot 2566-02-16 at 00.17 1.png" >
                </div>
                <!-- form -->
                <div class="flex flex-col gap-4">
                    <span class="text-4xl font-light">Login</span>
                    <form action="">
                        <div class="my-4">
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="username@gmail.com" class="
                            mt-1
                            block
                            w-full
                            rounded-md
                            border-gray-300
                            shadow-sm
                            p-3
                            focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div class="mt-5 mb-3">
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" placeholder="Password" class="mt-1
                            block
                            w-full
                            rounded-md
                            border-gray-300
                            shadow-sm
                            p-3
                            focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <a href="" class="text-sm -pt-4 hover:underline" >Forgot Password?</a>
                        <div class="font-nunito bg-navy-100 w-full my-6 p-3 rounded-md text-white font-bold justify-center items-center flex text-xl transition-all hover:underline hover:shadow-lg">
                            <button type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
                <!-- sign up -->
                <div class="flex flex-col justify-center items-center">
                    <span class="text-[#2A1E17]"> or continue with</span>
                    <!-- logo google and facebook -->
                    <div class="flex flex-row items-center justify-center p-3 m-5 gap-7 bg-cream-100 w-[60%] rounded-[40px]">
                        <a href="https://www.google.com/">
                            <img src="./assets/logo/flat-color-icons_google.png" class="w-8 h-8 mx-5 transition-all hover:scale-110">
                        </a>
                        <a href="https://www.facebook.com/" class="">
                            <img src="./assets/logo/Group.png" class="w-8 h-8 mx-5 transition-all hover:scale-110">
                        </a>
                    </div>
                    <div>
                        <span class="text-sm">Don't have an account? &nbsp;</span>
                        <a href="" class="text-sm font-bold hover:underline" >Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
